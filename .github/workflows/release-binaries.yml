name: release-binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            runs_on: macos-14
          - target: darwin-x64
            runs_on: macos-15-intel
          - target: linux-x64-gnu
            runs_on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install

      - name: Build mailbox binary
        run: pnpm build:binary

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          tar -czf "out/mailbox-${{ matrix.target }}.tar.gz" -C dist mailbox
          shasum -a 256 "out/mailbox-${{ matrix.target }}.tar.gz" > "out/mailbox-${{ matrix.target }}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mailbox-${{ matrix.target }}
          path: out/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: out

      - name: List artifacts
        run: ls -R out

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/**/mailbox-*.tar.gz
            out/**/mailbox-*.tar.gz.sha256
